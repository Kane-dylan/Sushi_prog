<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/public/sushi.png" type="image/png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Sushiman</title>
  </head>
  <body>
    <header>
      <nav class="header__nav">
        <div class="header__logo">
          <h4>Sushiman</h4>
          <div class="header__logo-overlay"></div>
        </div>

        <ul class="header__menu">
          <li>
            <a href="#menu">Menu</a>
          </li>
          <li>
            <a href="#food">Food</a>
          </li>
          <li>
            <a href="#services">Services</a>
          </li>
          <li>
            <a href="#about_us">About Us</a>
          </li>
          <li>
            <img src="assets/search.svg" alt="search" />
          </li>
        </ul>

        <ul class="header__menu-mobile">
          <img src="assets/menu.svg" alt="menu" />
        </ul>
      </nav>
    </header>

    <section class="hero">
      <div class="hero-image">
        <img src="assets/sushi-1.png" alt="sushi">
        <h2>
          日 <br />
          本 <br />
          食
        </h2>

        <div class="hero-image__overlay"></div>
      </div>

      <div class="hero-content">
        <div class="hero-content-info">
          <h1>Feel the taste of Japanese food</h1>
          <p>
            Feel the taste of the most popular Japanese food from anywhere and
            anytime.
          </p>

          <div class="hero-content__buttons">
            <button class="hero-content__order-buttons">Order Now</button>
            <button class="hero-content__play-buttons">
              <img src="assets/play-circle.svg" alt="play" />
              How to Order
            </button>
          </div>
        </div>

        <div class="hero-content__testimonial">
          <h4>24<span>k+</span></h4>
          <p>Happy Customer</p>
          <div class="hero-content__customer flex-center">
          </div>

          <div class="hero-content__review">
            <img src="assets/user.png" alt="user" width="144" height="144">
            <p>"This is the best Jaspanese food delivery service that ever exsisted."</p>
          </div>
        </div>
      </div>
    </section>

    <script src="js/script.js" type="module"></script>
  </body>
</html>
